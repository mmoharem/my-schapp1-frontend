<h1 class="text-center">Please sign in</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">

  <div *ngIf="error" class="alert alert-danger" [hidden]="!error">{{ error }}</div>

  <div class="form-group">
    <input type="email" formControlName="email" class="form-control" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
  </div>

  <div class="row">
      <button class="btn btn-lg btn-primary btn-block col-5">Login</button>
      <button class="btn btn-lg btn-primary btn-block col-5">
        <a href="/signup">Sign Up</a>
      </button>
  </div>
</form>
