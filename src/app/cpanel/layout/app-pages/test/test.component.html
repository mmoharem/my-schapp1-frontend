<div class="any-table-cont">

    <table mat-table [dataSource]="dataS" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user.lastName}} </td>
      </ng-container> -->

      <!-- Birth Date -->
      <!-- <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.user.birthDate}} </td>
      </ng-container> -->

      <!-- Home Phone -->
      <!-- <ng-container matColumnDef="grade" *ngIf="element.grade">
        <th mat-header-cell *matHeaderCellDef> Sch Fees </th>
        <td mat-cell *matCellDef="let element"> {{element.grade.name}} </td>
      </ng-container> -->

      <!-- Mobile Phone -->
      <!-- <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.user.address}} </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedC"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedC;"></tr>
    </table>
</div>
